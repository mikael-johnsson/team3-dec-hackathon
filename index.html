<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hackathon Calendar</title>
</head>
<body>
    <!-- div to test css and js -->
    <div class="test-div">Hello</div>

    <!-- Christmas Tree Structure -->
    <div class="tree-container"> 
        <div class="tree">
          <div class="star"></div>
          <div class="cone tree-cone1"></div>
          <div class="cone tree-cone2"></div>
          <div class="cone tree-cone3"></div>
          <div class="trunk"></div>
          <div class="ornament or1">
            <div class="shine"></div>
          </div>
          <div class="ornament or2">
            <div class="shine"></div>
          </div>
          <div class="ornament or3">
            <div class="shine"></div>
          </div>
          <div class="ornament or4">
            <div class="shine"></div>
          </div>
          <div class="ornament or5">
            <div class="shine"></div>
          </div>
          <div class="ornament or6">
            <div class="shine"></div>
          </div>
          <div class="bells-container">
            <div class="bell bell1">
              <div class="bell-top"></div>
              <div class="bell-bottom"></div>
              <div class="bell-mid"></div>
            </div>
            <div class="bell bell2">
              <div class="bell-top"></div>
              <div class="bell-bottom"></div>
              <div class="bell-mid"></div>
            </div>
            <div class="bow">
              <div class="b1"></div>
              <div class="b2"></div>
              <div class="b3"></div>
            </div>
          </div>
        </div>
        <div class="gift"></div>
        <div class="ribbon"></div>
        <div class="gift2"></div>
        <div class="ribbon2"></div>
        <div class="shadow"></div>
      </div>

    <div id="door1"></div>
    <div id="door2"></div>

    <!-- JS script -->
    <script type="module" src="script.js"></script>
</body>
</html>
